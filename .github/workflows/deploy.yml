name: DEPLOY

on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application-prod.yml from Secrets
        env:
          YML_CONTENT: ${{ secrets.APPLICATION_PROD_YML }}
        run: |
          mkdir -p ./src/main/resources
          printf '%s\n' "$YML_CONTENT" > ./src/main/resources/application-prod.yml
          chmod 600 ./src/main/resources/application-prod.yml

      - name: Create Apple Music private key file from Secrets
        env:
          KEY_CONTENT: ${{ secrets.APPLE_MUSIC_PRIVATE_KEY }}
        run: |
          mkdir -p ./src/main/resources
          printf '%s\n' "$KEY_CONTENT" > ./src/main/resources/AuthKey_B4ZKW7CJ8U.p8
          chmod 600 ./src/main/resources/AuthKey_B4ZKW7CJ8U.p8

      - name: Build with Gradle
        run: ./gradlew -x test clean bootJar

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest

      - name: Validate JWT secret length
        run: |
          len=$(echo -n "${{ secrets.JWT_SECRET_KEY }}" | wc -c)
          echo "JWT_SECRET_KEY length on runner: ${len}"
          if [ "$len" -lt 32 ]; then
            echo "ERROR: JWT_SECRET_KEY is missing or too short (length=${len}). Set a secure 32+ byte secret in GitHub Secrets." >&2
            exit 1
          fi

