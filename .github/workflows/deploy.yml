name: DEPLOY

on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create application-prod.yml from Secrets
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" > ./src/main/resources/application-prod.yml

      - name: Create Apple Music private key file from Secrets
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLE_MUSIC_PRIVATE_KEY }}" > ./src/main/resources/AuthKey_B4ZKW7CJ8U.p8

      - name: Build with Gradle
        run: ./gradlew -x test clean bootJar

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest

      - name: Deploy via SSH with Blue-Green Strategy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # ë¡œê·¸ì¸
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

            # í˜„ì¬ ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            if docker ps | grep dplay-container-blue; then
              CURRENT=blue
              NEXT=green
              NEXT_PORT=8082
            else
              CURRENT=green
              NEXT=blue
              NEXT_PORT=8081
            fi

            echo "í˜„ì¬ ìš´ì˜ ì¤‘: $CURRENT â†’ ìƒˆë¡œ ë„ìš¸ ì»¨í…Œì´ë„ˆ: $NEXT (port $NEXT_PORT)"

            # ğŸ§¹ ì´ì „ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            docker stop dplay-container-$NEXT || true
            docker rm dplay-container-$NEXT || true

            # ìµœì‹  ì´ë¯¸ì§€ pull ë° ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker pull ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest
            docker run -d --rm \
              -p $NEXT_PORT:8080 \
              --name dplay-container-$NEXT \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e APPLE_MUSIC_TEAM_ID="${{ secrets.APPLE_MUSIC_TEAM_ID }}" \
              -e APPLE_MUSIC_KEY_ID="${{ secrets.APPLE_MUSIC_KEY_ID }}" \
              -e APPLE_MUSIC_PRIVATE_KEY_PATH="AuthKey_B4ZKW7CJ8U.p8" \
              -e APPLE_MUSIC_BASE_URL="https://api.music.apple.com" \
              -e APPLE_MUSIC_TOKEN_EXPIRATION="180" \
              ${{ secrets.DOCKER_USERNAME }}/dplay-server:latest

            # í—¬ìŠ¤ ì²´í¬ (í¬íŠ¸ê°€ ë¦¬ìŠ¤ë‹ ì¤‘ì¸ì§€ í™•ì¸)
            HEALTH_CHECK_PASSED=false
            for i in {1..20}; do
              sleep 5 # ì»¨í…Œì´ë„ˆ ì‹œì‘ ëŒ€ê¸°
              if nc -z localhost $NEXT_PORT 2>/dev/null || curl -s -o /dev/null -w "%{http_code}" http://localhost:$NEXT_PORT/api/actuator/health | grep -E "200|401" > /dev/null; then
                echo "ğŸŸ¢ ìƒˆ ì»¨í…Œì´ë„ˆ í—¬ìŠ¤ ì²´í¬ í†µê³¼ (í¬íŠ¸ $NEXT_PORT ë¦¬ìŠ¤ë‹ ì¤‘)"
                HEALTH_CHECK_PASSED=true
                break
              fi
              echo "ğŸ” í—¬ìŠ¤ ì²´í¬ ì¤‘... ($i/20)"
              docker logs --tail 10 dplay-container-$NEXT || true
              sleep 3
            done

            if [ "$HEALTH_CHECK_PASSED" = false ]; then
              echo "âŒ í—¬ìŠ¤ ì²´í¬ ì‹¤íŒ¨. ë°°í¬ ì¤‘ë‹¨."
              docker logs dplay-container-$NEXT
              docker stop dplay-container-$NEXT || true
              exit 1
            fi

            # Nginx ì„¤ì • ì „í™˜
            echo "ğŸŒ Nginx ì „í™˜: $NEXT"
            sudo cp /etc/nginx/conf.d/backup/api-$NEXT.conf /etc/nginx/conf.d/api.conf
            sudo nginx -t
            sudo systemctl reload nginx

            # ì´ì „ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ
            docker stop dplay-container-$CURRENT || true

            echo "ë°°í¬ ì™„ë£Œ at $(date '+%Y-%m-%d %H:%M:%S')"